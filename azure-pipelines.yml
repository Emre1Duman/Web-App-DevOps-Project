# Starter pipeline


trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'dockerhubconnection'
    repository: 'emzumaki/web_app'
    command: 'buildAndPush'
    Dockerfile: '**/dockerfile'
